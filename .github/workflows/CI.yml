# This workflow will build a Java project with Maven

name: Build and Test with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14
    - name: Build and Test with Maven 
      run: mvn -B package --file gym_manager/pom.xml
